<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/consultas-styles.css?v=1.0}" />
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <title>Consultas</title>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
<header>
    <nav class="nav-bar">
        <div class="logo">
            <h1>MedLink</h1>
        </div>

        <div class="nav-list">
            <ul>
                <li class="nav-item"><a th:href="@{/home}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/pacientes}" class="nav-link">Pacientes</a></li>
                <li class="nav-item"><a th:href="@{/consultas}" class="nav-link active">Consultas</a></li>
                <li class="nav-item"><a th:href="@{/configuracoes}" class="nav-link">Configurações</a></li>
            </ul>
        </div>

        <div class="exit-button">
            <a th:href="@{/logout}" class="btn-sair"> Sair </a>
        </div>

        <div class="mobile-menu-icon">
            <button id="mobile-menu-btn">
                <svg class="icon" id="icon-menu" xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#FFFFFF">
                    <path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
                <svg class="icon" id="icon-close" style="display:none;" xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#FFFFFF">
                    <path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="mobile-menu" id="mobile-menu">
        <ul>
            <li class="nav-item"><a th:href="@{/home}" class="nav-link">Home</a></li>
            <li class="nav-item"><a th:href="@{/pacientes}" class="nav-link">Pacientes</a></li>
            <li class="nav-item"><a th:href="@{/consultas}" class="nav-link active">Consultas</a></li>
            <li class="nav-item"><a th:href="@{/configuracoes}" class="nav-link">Configurações</a></li>
        </ul>

        <div class="exit-button-mobile">
            <a th:href="@{/logout}" class="btn-sair" onclick="">
                Sair
            </a>
        </div>
    </div>
</header>

<div class="calendar">
    <div class="calendar-header">
        <button id="prev-month">‹</button>
        <div id="month-year"></div>
        <button id="next-month">›</button>
    </div>

    <div class="calendar-body">
        <div class="calendar-weekdays">
            <div>Domingo</div>
            <div>Segunda</div>
            <div>Terça</div>
            <div>Quarta</div>
            <div>Quinta</div>
            <div>Sexta</div>
            <div>Sabado</div>
        </div>
        <div class="calendar-dates"></div>
    </div>
</div>

<script th:src="@{/js/consultas.js}"></script>

<script>
     document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const iconMenu = document.getElementById('icon-menu');
        const iconClose = document.getElementById('icon-close');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                const isOpen = mobileMenu.classList.toggle('open');
                
                // Alterna entre os ícones de menu e fechar
                if (isOpen) {
                    iconMenu.style.display = 'none';
                    iconClose.style.display = 'block';
                } else {
                    iconMenu.style.display = 'block';
                    iconClose.style.display = 'none';
                }
            });
        }
        
       
        const mobileLinks = document.querySelectorAll('.mobile-menu .nav-link');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                iconMenu.style.display = 'block';
                iconClose.style.display = 'none';
            });
        });
    });

</script>
</body>
</html>
