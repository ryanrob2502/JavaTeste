<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{css/login-styles.css}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}"/>
</head>
<body>
    <div class="login">
        <form th:action="@{/login}" method="post" th:object="${usuario}">
            <h2>Login</h2>

            <div class="input-field">
               <input type="email" th:field="*{email}" required>
                <label>Email</label>
            </div>

            <div class="input-field">
                <input type="password" th:field="*{senha}" required>
                <label>Senha</label>
            </div>

            <button type="submit">Login</button>

            <div class="ajuda">
                <a th:href="@{/ajuda-login}">Precisando de ajuda?</a>
            </div>

            <div class="register">
                <p>NÃ£o tem uma conta? <a th:href="@{/registro}">Registrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
