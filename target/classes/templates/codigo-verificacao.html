<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Verificar Código</title>
  <link rel="stylesheet" th:href="@{css/esqueceu-styles.css}">
  <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
</head>

<body>
  <div class="esqueceu-senha">
    <form th:action="@{/verificar-codigo}" method="post">
      <h2>Verificar Código</h2>

      <div th:if="${param.error != null}">
        <div class="error-message" th:switch="${param.error[0]}">
          <span th:case="'codigo-invalido'">Código inválido. Tente novamente.</span>
          <span th:case="'token-expirado'">Código expirado. Solicite um novo.</span>
          <span th:case="'email-nao-encontrado'">E-mail não encontrado.</span>
        </div>
      </div>

      <p>Enviamos um código de verificação para: <strong th:text="${param.email}"></strong></p>

      <div class="input-field">
        <input type="hidden" name="email" th:value="${param.email}">
        <input type="text" name="codigo" maxlength="6" required placeholder=" ">
        <label>Código de Verificação (6 dígitos)</label>
      </div>

      <button type="submit">Verificar Código</button>
      <a th:href="@{/login}" class="back-link">Voltar</a>
    </form>
  </div>
</body>

</html>
